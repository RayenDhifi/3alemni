<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/classes.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      .inscription-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <section class="inscription-wrapper">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="signup-wrapper text-center">
              <div class="form-wrapper">
                <h2 class="mb-15">Inscription</h2>
                <p class="text-sm mb-25">
                  Créez un compte pour utliser la platforme.
                </p>
                <form action="#">
                  <div class="row">
                    <div class="col-12">
                      <div class="input-style-1">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" placeholder="Nom" />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-style-1">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-style-1">
                        <label for="motdepasse">Mot de passe</label>
                        <input type="password" id="motdepasse" placeholder="Mot de passe" />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="button-group d-flex justify-content-center">
                        <button class="main-btn primary-btn btn-hover w-100 text-center">
                          S'inscrire
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="inscription-option pt-40">
                  <p class="text-sm text-medium text-dark text-center">
                    Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
